<div class="container mt-5">
  <h2 class="mb-4 text-center">Marcus Walby's Used Computer Peripheral Depo</h2>

  <div class="row">

    <!-- loop for creating each of the products cards  -->
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          
          <div class="mt-auto">
            <h4 class="text-primary">${{ product.price }}</h4>
            <button class="btn btn-success w-100" (click)="onPurchase(product)">
              Purchase
            </button>
          </div>
        </div>
      </div>
      
    </div> </div> </div>
